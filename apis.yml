aid: flowable-api
name: Flowable API
description: >-
  The Process Engine API and services. The engine API is the most common way of
  interacting with Flowable. The main starting point is the ProcessEngine, which
  can be created in several ways as described in the configuration section.From
  the ProcessEngine, you can obtain the various services that contain the
  workflow/BPM methods.
